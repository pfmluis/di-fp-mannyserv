<div *ngIf="loggedIn(); else notLoggedIn">
  <ul class="navbar-nav mr-auto my-nav-btn">
    <div class="nav-link my-welcome">
      Bem-vindo,
    </div>
    <li class="nav-item dropdown">
      <a class="nav-link my-dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{name}}
      </a>
      <div class="dropdown-menu my-dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item my-dropbox-item" routerLink="/myprofile">Ver Perfil</a>
        <a class="dropdown-item my-dropbox-item" routerLink="/agendamentos">Ver agendamentos</a>
        <a class="dropdown-item my-dropbox-item" routerLink="/history">Ver histÃ³rico</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item my-dropbox-item" (click)="logout()">Sair</a>
      </div>
    </li>
  </ul>
</div>

<ng-template #notLoggedIn>
  <ul class="navbar-nav mr-auto" id="userButtons" #notLoggedIn>
    <div class="form-inline my-2 my-lg-0">
      <a class="nav-link my-nav-btn" routerLink="/login">Entrar</a>
    </div>
    <div class="divisor"></div>
    <div class="form-inline my-2 my-lg-0">
      <a class="nav-link my-nav-btn" routerLink="/register">Registar</a>
    </div>
  </ul>
</ng-template>
