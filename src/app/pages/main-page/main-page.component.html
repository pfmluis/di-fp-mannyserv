<div class="page-wrapper">
  <nav class="navbar navbar-expand-lg bg-light myNavbar">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <app-navbar-buttons></app-navbar-buttons>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="logo">
      <a routerLink="/">
        <img src="../../../assets/images/logo.png" width="40%">
      </a>
    </div>
    <div class="input-group mb-3 my-search-area">
      <input type="text" class="form-control my-search-input" placeholder="Faça aqui a sua pesquisa" name="searchField" [(ngModel)]="searchField" (keydown)="keyDownFunction($event)">
      <div class="input-group-append">
        <span class="input-group-text my-input-addon"><i class="fa fa-search"></i></span>
      </div>
    </div>
    <div class="card-container">
      <div class="row align-items-start">
        <div *ngFor="let p of professions; let i=index">
          <div class="col" *ngIf="i<4">
            <app-profession-card professionName="{{p.name}}" professionImage="{{p.image}}"></app-profession-card>
          </div>
        </div>
      </div>
      <div class="row last-row">
          <div *ngFor="let p of professions; let i=index">
            <div class="col col-sm" *ngIf="i>=4 && i<7">
              <app-profession-card professionName="{{p.name}}" professionImage="{{p.image}}"></app-profession-card>
            </div>
          </div>
          <div>
            <a class="card-link" routerLink="search/">
              <div class="profession-card-wrapper">
                  <div class="text-wrapper">
                      <h6>
                        Não encontra o serviço que procura?
                      </h6>
                    </div>
                <div class="profession-name-wrapper">
                  <p>
                    Veja mais!
                  </p>
                </div>
              </div>
            </a>
          </div>
        </div>
    </div>
    <div class="footer-wrapper">
      <nav class="navbar navbar-expand-lg navbar-dark myFooter">
        <ul class="navbar-nav mr-auto" id="userButtons" #notLoggedIn>
          <div class="form-inline my-2 my-lg-0">
            <a class="nav-link my-nav-btn" routerLink="/mapa_do_site">Mapa do site</a>
          </div>
          <div class="divisor"></div>
          <div class="form-inline my-2 my-lg-0">
            <a class="nav-link my-nav-btn" routerLink="/apoio">Apoio</a>
          </div>
          <div class="divisor"></div>
          <div class="form-inline my-2 my-lg-0">
            <a class="nav-link my-nav-btn" routerLink="/contactos">Contactos</a>
          </div>
        </ul>
      </nav>
    </div>
  </div>
</div>
